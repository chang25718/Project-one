<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台中教育大學</title>
    <style>
      .fat {
        font-weight: bold;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="header">
        <center>第一學期行事曆</center>
      </h1>
      <img width="100%" src="https://marketplace.canva.com/EAFLhDqSu-c/1/0/1600w/canva-blue-and-yellow-modern-business-twitter-header-q-uFVr37CSY.jpg" alt="" />
    </header>
    <aside></aside>
    <main>
      <a href="https://www.ntcu.edu.tw/" target="_blank"> <img width="100%" src="./logo1.png" alt="NTCU" /></a>
      <strong>
        <h3>特長</h3>
        <ul>
          <li>鋼琴</li>
          <li>唱歌</li>
        </ul>
      </strong>
      <p>
        <span>簡介</span>
        <span>我是una</span>
      </p>
      <span>妳好</span>
      <div class="education fat" id="education" style="color: lightpink">
        學歷
        <ul>
          <li>台中科技大學<small>2000-2010</small></li>
        </ul>
      </div>
      課表：
      <table border="1" style="width: 100%">
        <thead>
          <tr>
            <th></th>
            <th>上午</th>
            <th>中午</th>
            <th>下午<th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>技能</td>
            <td>一一</td>
            <td>二二</td>
            <td>三三</td>
          </tr>
          <tr>
            <td>飲食</td>
            <td>飲料</td>
            <td>中餐</td>
            <td>晚餐</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>總計</td>
            <td colspan="3">金額</td>
          </tr>
        </tfoot>
      </table>
      <form action="">
        <input type="text" placeholder="請輸入姓名" />
        <input type="number" placeholder="請輸入年齡" />
        <input type="tel" placeholder="請輸入電話" />
        <input type="password" placeholder="請輸入pwd" />
        <input type="email" placeholder="請輸入email" />
        <div>
          同意？
        <label><input type="radio" name="agree" value="yes"/>是</label>
        <label><input type="radio" name="agree" value="no"/>否</label>
        </div>
        <div>
          喜歡的水果
        <label><input type="checkbox" name="fruit" value="apple"/>蘋果</label>
        <label><input type="checkbox" name="fruit" value="banana"/>香蕉</label>
        <label><input type="checkbox" name="fruit" value="orage"/>橘子</label>
        </div>
        <div>
          備註
          <textarea name="" id=""></textarea>
        </div>
        <div>
          國家
          <select name="" id="">
            <option value="TW">台灣</option>
            <option value="JP">日本</option>
            <option value="US">美國</option>
            <option value="CN">中國</option>
          </select>
        </div>
        <button>送出</button>
      </form>
    </main>
  </body>
</html>
