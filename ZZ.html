<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZZ的第一個家</title>
    <link rel="stylesheet" href="./ZZ.style.css">
  </head>
  <body>
    <header>
      <h1 class="header">

        <div style="text-align: center">ZouZou</div>
      </h1>
      <img
        width="100%"
        src="https://newsatcl-pctr.c.yimg.jp/t/iwiz-yn/rpr/ishiimasumi/01710816/title-1711327766391.jpeg?exp=10800"
        alt=""
      />
    </header>
    <aside></aside>
    <main>
      <div style="text-align: center">
        <a href="https://www.google.com" target="_blank">
          <img src="banban.png" alt="my cat" width="400" />
        </a>
      </div>
      <div style="text-align: center">
        <strong style="color: rgb(49, 65, 22)">
          <h3>特長</h3>
          <li>貓咪</li>
          <li>凹凹</li>
        </strong>
      </div>
      <p style="text-align: center">
        <span>簡介</span>
        <span>我是一隻貓</span>
      </p>

      <div
        class="baaaaa"
        id="baaaaa"
        style="text-align: center"
        style="color: burlywood"
      >
        <h4>學歷</h4>
        <li>佛手柑山腳下大學<small>2020-07</small></li>
      </div>
      <table border="1" style="width: 100%">
        <thead>
          <tr>
            <th></th>
            <th>上午</th>
            <th>中午</th>
            <th>下午</th>
          </tr>
        <p></thead>
        <tbody>
          <tr>
            <td>讀書計畫</td>
            <td>不看</td>
            <td>看一點</td>
            <td>還在想</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>飲食計畫</td>
            <td>不吃</td>
            <td>三明治</td>
            <td>還在想</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>小結</td>
                <td colspan="3">一隻貓</td>
            </tr>
        </tfoot>
      </table></p>
      <form action="">
        <input type="text" placeholder="請輸入姓名"/>
        <input type="tel" placeholder="請輸入電話"/>
        <input type="number" placeholder="請輸入年齡"/>
        <input type="password" placeholder="請輸入密碼">
        <div>
        <h4>貓派?</h4>
        <label><input type="checkbox" />是</label>
        <label><input type="checkbox">也是</label>
        <button>送出</button>
      </div>
      <div>
        <h4></h4>喜歡的種類?
        <label><input type="checkbox" name="貓咪">虎斑</label>
        <label><input type="checkbox" name="貓咪">橘子</label>
        <label><input type="checkbox" name="貓咪">黑貓</label>
        備註
        <textarea name="" id=""></textarea>
      </div>
      <div>
        國家
        <select name="" id="">
          <option value="tw">台灣</option>
          <option value="jp">日本</option>
          <option value="us">美國</option>
        </select>
      </div>
      </form>
    </main>
  </body>
</html>
